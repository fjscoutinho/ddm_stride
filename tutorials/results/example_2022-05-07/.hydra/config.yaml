result_folder: example_${now:%Y-%m-%d}
run_simulate: false
run_train: false
run_diagnose_fast: false
run_diagnose_slow: false
run_evaluate: false
ddm_model: {}
task: {}
algorithm:
  n_wandb_sweeps: 25
  wandb:
    method: random
    parameters:
      validation_fraction:
        value: 0.2
      stop_after_epochs:
        value: 20
      training_batch_size:
        values:
        - 32
        - 64
        - 128
        - 256
      learning_rate:
        distribution: uniform
        min: 0.0001
        max: 0.01
      hidden_features:
        values:
        - 25
        - 50
        - 60
      num_transforms:
        values:
        - 2
        - 3
        - 5
      hidden_layers:
        values:
        - 2
        - 3
        - 4
    metric:
      name: validation_log_prob
      goal: maximize
  train_params:
    clip_max_norm: 5.0
    exclude_invalid_x: true
    resume_training: false
    discard_prior_samples: false
    retrain_from_scratch: false
    show_train_summary: true
  model_hyperparams:
    model: mnle
    z_score_theta: independent
    z_score_x: independent
    num_bins: 10
    log_transform_x: true
    tail_bound: 10.0
