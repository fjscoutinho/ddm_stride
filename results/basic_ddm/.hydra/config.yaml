result_folder: basic_ddm
run_simulate: false
run_train: false
run_diagnose_fast: false
run_diagnose_slow: false
run_evaluate: true
ddm_model:
  simulator:
    _target_: ddm_stride.ddm_models.basic_ddm.BasicDDM
  parameters:
  - name: drift
    distribution:
      _target_: torch.distributions.uniform.Uniform
      low: -2
      high: 2
  - name: boundary_separation
    distribution:
      _target_: torch.distributions.uniform.Uniform
      low: 0.5
      high: 2
  - name: starting_point
    distribution:
      _target_: torch.distributions.uniform.Uniform
      low: 0.3
      high: 0.7
  experimental_conditions: null
  observations:
  - name: choice
    variable_type: discrete
  - name: rt
    variable_type: continuous
task:
  presim_training_data_path: null
  sim_training_data_params:
    num_simulations: 50000
    simulation_batch_size: 100
    num_workers: 5
  presim_test_data_path: null
  sim_test_data_params:
    num_simulations: 2000
    simulation_batch_size: 100
    num_workers: 5
  presim_iid_test_data_path: null
  sim_iid_test_data_params:
    num_params: 5
    simulation_batch_size: 100
    num_workers: 5
  model_path: null
  posterior: mcmc
  posterior_params:
    method: slice_np
    thin: 5
    warmup_steps: 100
    num_chains: 5
    init_strategy: proposal
    init_strategy_num_candidates: 500
    num_workers: 1
  num_iter: 1000
  num_to_optimize: 100
  num_init_samples: 1000
  init_method: proposal
  n_sbc_runs: 300
  n_local_coverage_plots: 15
  n_posterior_samples: 2000
  experimental_data_path: roitman_rts_data
  group_by: null
algorithm:
  n_wandb_sweeps: 2
  wandb:
    method: random
    parameters:
      validation_fraction:
        value: 0.2
      stop_after_epochs:
        value: 20
      training_batch_size:
        values:
        - 32
        - 64
        - 128
        - 256
      learning_rate:
        distribution: uniform
        min: 0.0001
        max: 0.01
      hidden_features:
        values:
        - 25
        - 50
        - 60
      num_transforms:
        values:
        - 2
        - 3
        - 5
      hidden_layers:
        values:
        - 2
        - 3
        - 4
    metric:
      name: validation_log_prob
      goal: maximize
  train_params:
    clip_max_norm: 5.0
    exclude_invalid_x: true
    resume_training: false
    discard_prior_samples: false
    retrain_from_scratch: false
    show_train_summary: true
  model_hyperparams:
    model: mnle
    z_score_theta: independent
    z_score_x: independent
    num_bins: 10
    log_transform_x: true
    tail_bound: 10.0
