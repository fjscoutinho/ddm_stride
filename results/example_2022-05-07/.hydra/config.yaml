result_folder: example_${now:%Y-%m-%d}
run_simulate: false
run_train: false
run_diagnose_fast: false
run_diagnose_slow: false
run_evaluate: false
ddm_model:
  simulator:
    _target_: ddm_stride.ddm_models.base_simulator.Simulator
  parameters:
  - name: null
    distribution:
      _target_: null
  experimental_conditions:
  - name: null
    distribution:
      _target_: null
  observations:
  - name: null
    variable_type: null
task:
  presim_training_data_path: null
  sim_training_data_params:
    num_simulations: 0
    simulation_batch_size: 100
    num_workers: 5
  presim_test_data_path: null
  sim_test_data_params:
    num_simulations: 0
    simulation_batch_size: 100
    num_workers: 5
  presim_iid_test_data_path: null
  sim_iid_test_data_params:
    num_params: 0
    simulation_batch_size: 100
    num_workers: 5
  model_path: null
  posterior: mcmc
  posterior_params:
    method: slice_np
    thin: 5
    warmup_steps: 100
    max_width: 20
    num_chains: 5
    init_strategy: proposal
    init_strategy_num_candidates: 25
    num_workers: 10
  n_sbc_runs: 300
  n_local_coverage_plots: 15
  experimental_data_path: null
  group_by: null
algorithm:
  n_wandb_sweeps: 25
  wandb:
    method: random
    parameters:
      validation_fraction:
        value: 0.2
      stop_after_epochs:
        value: 20
      training_batch_size:
        values:
        - 32
        - 64
        - 128
        - 256
      learning_rate:
        distribution: uniform
        min: 0.0001
        max: 0.01
      hidden_features:
        values:
        - 25
        - 50
        - 60
      num_transforms:
        values:
        - 2
        - 3
        - 5
      hidden_layers:
        values:
        - 2
        - 3
        - 4
    metric:
      name: validation_log_prob
      goal: maximize
  train_params:
    clip_max_norm: 5.0
    exclude_invalid_x: true
    resume_training: false
    discard_prior_samples: false
    retrain_from_scratch: false
    show_train_summary: true
    dataloader_kwargs: null
    max_num_epochs: null
  model_hyperparams:
    model: mnle
    z_score_theta: independent
    z_score_x: independent
    num_bins: 10
    log_transform_x: true
    tail_bound: 10.0
